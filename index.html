                <script type="text/javascript">
                    var submitted = false;
                    let rateRadio = document.getElementsByName('entry.703549677');
                    let len = rateRadio.length;

                    function butotnClick(){
                        let checkValue = '';

                        for (let i = 0; i < len; i++){

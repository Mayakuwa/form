<!DOCTYPE html>
<!-- saved from url=(0052)https://www.gorilla-web.net/demo/google_form2/1.html -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>コネクトフォーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="common.css" rel="stylesheet" type="text/css">
    <link href="form.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrap">
        <header>
            <center>
                <h1>Google Formで作成したフォームをアレンジする</h1>
            </center>
        </header>

        <style>
            header {
                color: white;
                width: 100%;
                height: 62px;
                background-color: #8dc21f;
            }

            header h1 {
                color: #fff;
                font-size: 29px;
                width: 80%;
                padding-right: 15px;
                padding-left: 15px;
                margin: 0 auto;
                height: 65px;
                line-height: 65px;
            }
        </style>

        <h1>Google Form カスタマイズデモ</h1>
        <div id="formm">

            <form
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSekFUne3nzh0ld21JXJ2EnasR23-d7bxy-F9prm_dsW4VbzJA/formResponse"
                method="POST" id="mG61Hd" target="hidden_iframe" onsubmit="submitted=true;">

                <ul>
                    <li>
                        お名前
                        <input name="entry.1011257658" type="text" required="required" id="textfield" class="g_form"
                            placeholder="お名前">
                    </li>

                    <li>年齢
                        <input name="entry.595628547" required="required" type="text" class="g_form" id="textfield2"
                            placeholder="年齢">
                    </li>

                    <li>お問い合わせ内容<textarea name="entry.703549677" required="required" class="g_form_text" id="textarea"
                            placeholder="お問い合わせ内容"></textarea>
                    </li>

                    <li>
                        <input type="submit" class="btbt">
                    </li>

                </ul>

                <script type="text/javascript">
                    var submitted = false;
                </script>

                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                    onload="if(submitted){window.location='https://www.google.com/search?q=%E6%97%A5%E6%9C%AC%E6%A9%8B%E3%82%B3%E3%83%8D%E3%82%AF%E3%83%88&rlz=1C5CHFA_enJP836JP836&oq=%E6%97%A5%E6%9C%AC%E6%A9%8B%E3%82%B3%E3%83%8D%E3%82%AF%E3%83%88&aqs=chrome.0.69i59j69i60l2j69i61.6105j0j7&sourceid=chrome&ie=UTF-8#lrd=0x6018892793933849:0xef25409e6f4f85b4,3,,,,';}">
                </iframe>
            </form>
        </div>
    </div>


</body>

</html>
